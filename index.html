<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ANYTHING BE</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">
        <div class="background">
            <img src="./background.png">
        </div>
        <div id="promotitle">
            ANYTHING BE<br />
            PROMO WEB
        </div>
        <div id="promotext">
            사업 홍보 및 투자 유치를 위한 웹을 오픈했습니다.<br />
            지속적으로 소식을 받을 수 있으며 사업의 전반적인 내용을 간략히 함유하고 있습니다.
        </div>
        <div id="promolink">
            <br>
            <a href="http://anythingbe.kr/">anythinbe.kr</a>
        </div>
        <div id="communitytitle">
            ANYTHING BE<br />
            COMMUNITY
        </div>
        <div id="gradient">
            <img src="./gra.png" style="width: 350px; height: 400px;">
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./1.png"></div>
                <div class="swiper-slide"><img src="./2.png"></div>
                <div class="swiper-slide"><img src="./3.png"></div>
                <div class="swiper-slide"><img src="./4.png"></div>
                <div class="swiper-slide"><img src="./5.png"></div>
                <div class="swiper-slide"><img src="./6.png"></div>
                <div class="swiper-slide"><img src="./7.png"></div>
                <div class="swiper-slide"><img src="./8.png"></div>
                <div class="swiper-slide"><img src="./9.png"></div>
            </div>
        </div>
        <div id="communitytext">
            <br>현재 크리에이터 커뮤니티를 구축 중입니다.<br />
            크리에이터 커뮤니티를 통한 협업, 광고 요청, 컨텐츠 관리 등을 할 수 있습니다.
        </div>
    </div>
    <script>
        new Swiper('.swiper-container', {
            slidesPerView: 3,
            loop: true,
            autoplay: {
                delay: 100,
                disableOnInteraction: false,
            },
            speed: 2000,
        });

        function resizeHandler() {
            const {
                clientHeight: backgroundHeight,
                clientWidth: backgroundWidth,
            } = document.querySelector('.background img');

            const heightForFooter = backgroundHeight / 7;

            const heightPerPage =
                (backgroundHeight - heightForFooter) / 4;

            [
                document.querySelector('body'),
                document.getElementById('container'),
            ].map((elementToInit) => {
                console.log(elementToInit);
                elementToInit.style.height = `${backgroundHeight}px`;
                elementToInit.style.width = `${backgroundWidth}px`;
            });

            alignElementByIdInTop('promotitle', heightPerPage * 1.364);
            alignElementByIdInTop('promotext', heightPerPage * 2.08);
            alignElementByIdInTop('promolink', heightPerPage * 2.155);

            alignElementByIdInTop('communitytitle', heightPerPage * 2.8);

            const swiperElement = document.querySelector('.swiper-container');
            swiperElement.style.top = `${heightPerPage * 3.1}px`;
            swiperElement.style.width = `${backgroundWidth * 1.5}px`;

            alignElementByIdInTop('gradient', heightPerPage * 3.1);
            alignElementByIdInTop('communitytext', heightPerPage * 3.48);
        };

        function alignElementByIdInTop(id, topValue) {
            const element = document.getElementById(id);
            element.style.top = `${topValue}px`;
        }

        window.onload = resizeHandler;
        window.addEventListener("resize", resizeHandler);
    </script>
</body>

</html>
